<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Gif-Tastic!</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Game of Thrones Character Gifs!</h1>
        </header>
        <div class="row belowHeader">
            <div class="col-xs-9">
                <div class="container-fluid" id="buttons">
                </div>
            </div>
            <div class="col-xs-3">
                <br>
                <form class="form-inline" id="gif-form">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="gif-input" placeholder="New Button">
                    </div>
                    <button id="add-gif" type="submit" class="btn btn-primary mb-2">Create New Button</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="new-gifs">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
